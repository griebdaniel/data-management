<table mat-table [dataSource]="dataSource" class="table-design" [class.mat-elevation-z8]="true">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <!-- <td mat-cell *matCellDef="let element; let i = index">
      <div *ngIf="i === 0" class="input-container-container">
        <div [class.mat-elevation-z2]="true" class="input-container">
          <mat-form-field class="edit-input">
            <input matInput type="text" [(ngModel)]="element.name">
          </mat-form-field>
        </div>
      </div>
      <ng-container *ngIf="i !== 0">
        {{ element.name }}
      </ng-container>
    </td> -->
    <td mat-cell *matCellDef="let element; let i = index">
      <div *ngIf="i === 0" class="input-container-container">
        <app-cell width="10000px" [width]="'300px'" [height]="'72px'" class="table-container"></app-cell>
      </div>
      <div *ngIf="i !== 0">
        {{ element.name }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <div *ngIf="i === 0" class="table-container-container">
        <div class="table-container" [class.mat-elevation-z8]="true">
          <app-simple-table [data]="dataSource"></app-simple-table>
        </div>
      </div>
      <ng-container *ngIf="i !== 0">
        {{element.quantity}}
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
