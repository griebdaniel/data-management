<table mat-table [dataSource]="data" class="mat-elevation-z8" class="table">
  <ng-container *ngFor="let columnName of displayedColumns; let j = index" matColumnDef={{columnName}}>
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[j]}} </th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ data[i][columnName] }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
